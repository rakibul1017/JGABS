<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JGABS - Submissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Inline Styles -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }

    nav {
      background: #1e3a8a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav h1 {
      font-size: 1.25rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .submission-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .submission-container h3 {
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #d1d5db;
      border-radius: 0.4rem;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.4rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    footer {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>JGABS</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="issues.html">Issues</a>
      <a href="archives.html">Archives</a>
      <a href="submissions.html">Submissions</a>
      <a href="about.html">About</a>
      <a href="editorial-board.html">Editorial Board</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h2>Submissions</h2>
    <p>Submit your manuscripts for consideration in upcoming issues of JGABS.</p>
  </section>

  <!-- Submission Form -->
  <div class="submission-container">
    <h3>Manuscript Submission Form</h3>
    <form id="submissionForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="title">Paper Title *</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="abstract">Abstract *</label>
        <textarea id="abstract" name="abstract" required></textarea>
      </div>

      <div class="form-group">
        <label for="file">Upload Manuscript (PDF only) *</label>
        <input type="file" id="file" name="file" accept="application/pdf" required>
      </div>

      <button type="submit">Submit Manuscript</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Journal of Global Arts, Business and Sciences (JGABS).
  </footer>

  <!-- Inline Script -->
  <script>
    document.getElementById("submissionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Your manuscript has been submitted successfully! (Simulation)");
      this.reset();
    });
  </script>
</body>
</html>
